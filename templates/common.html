<!-- Load the navbar -->
<script>
    function SetUpNavBar(callback) {
        extra_crumbs = document.getElementById("page_specific_breadcrumbs");
        $('#navbar_holder').load("/static/navbar.html", function(){
            if (extra_crumbs) {
                breadcrumbs = document.getElementById('breadcrumbs')
                for (var i = 0; i < extra_crumbs.children.length; i++) {
                    breadcrumbs.appendChild(extra_crumbs.children[i].cloneNode(true));
                    if (i != extra_crumbs.children.length - 1) {
                        breadcrumbs.appendChild(document.createTextNode(" / "));
                    }
                }
            }
            callback();
        });
        $('#footer_holder').load("/static/footer.html");
    }
</script>
