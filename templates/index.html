<!doctype html>
<html>
<head>
  <link rel="import" href="/static/common.html">

  <link rel="stylesheet" type="text/css" href="/stylesheets/index.css">

  <script>
    $(document).ready(function(){
      SetUpNavBar(SetUpFirebase);
    });
  </script>

  <title>Prop Box</title>
</head>

<body>
  <div id="navbar_holder"></div>
  <div id="left-pane">
    <!-- View current items -->
    <div>
      {% for item in items %}
        <div class="item_container">
          <h2>{{item.name}}</h2>
          <h4>created by : {{item.creator_id}} at {{item.updated.strftime('%I:%M:%S%p %b %d %Y')}}</h4>
          <p>{{item.description}}</p>
          <form action="/delete_item" method="post">
            <input type="hidden" name="item_id" value="{{item.key.urlsafe()}}">
            <input type="submit" value="delete">
          </form>
        </div>
      {% endfor %}
    </div>
  </div>

  <div id="right-pane">
    <!-- New item form -->
    <div class="form">
        <h1> Create New Item </h1>
        <form action="/add_item" method="post">
           <input name="name" type="text" placeholder="name"><br>
          <textarea name="description" placeholder="description"></textarea><br>
          <select name="type">
            <option>Costume</option>
            <option>Prop</option>
          </select><br>
          <select name="condition">
              <option>Good</option>
              <option>Fair</option>
              <option>Poor</option>
              <option>Being Repaired</option>
          </select><br>
          <input type="submit" value="Create">
        </form>
    </div>

    <div id="right-pane">
        <!-- Search form -->
        <div class="form">
            <h1> Filter Items </h1>
            <form action="/update_items_filter" method="post">
                <input name="filter_by_name" type="text" placeholder="name"><br>
                <h2> Type </h2><br>
                <input type="radio" name="filter_by_type" value="all" checked="checked"> All<br>
                <input type="radio" name="filter_by_type" value="costume"> Costume<br>
                <input type="radio" name="filter_by_type" value="prop"> Prop<br>
                <h2> Condition </h2><br>
                <input type="checkbox" name="filter_by_condition_good" value=True checked="checked"> Good<br>
                <input type="checkbox" name="filter_by_condition_fair" value=True checked="checked"> Fair<br>
                <input type="checkbox" name="filter_by_condition_poor" value=True checked="checked"> Poor<br>
                <input type="checkbox" name="filter_by_condition_repair" value=True checked="checked"> Being Repaired<br>
                <input type="submit" value="Search">
            </form>

        </div>
    </div>
  </div>
</body>
</html>
