<!-- This is the home page. -->
<!DOCTYPE html>
<html>
<head>
    <link rel="import" href="/static/common.html">

    <link rel="stylesheet" type="text/css" href="/stylesheets/index.css">

    <script>
    $(document).ready(function(){
        SetUpNavBar(SetUpFirebase);
    });
    </script>

    <title>Prop Box</title>
</head>

<body>
  <div id="navbar_holder"></div>
  <br/>
  <p>{{user.name}}</p>
  {% if user.permissions != "STANDARD_USER" %}
  <p>You are a{% if user.permissions == "TRUSTED_USER" %} trusted user.{% else %}n admin.{% endif %}</p>
  &nbsp;<form action='/review_edits' method='get' style="display: inline-block;"><input type='submit' value="Review Edits"></form>
  {% if user.permissions == "ADMIN" %}
  <form action="manage_users" style="display: inline-block;">
      <input type="submit" value="Manage Users">
  </form>
  {% endif %}
  <form action="review_deletions" style="display: inline-block;">
      <input type="submit" value="Review Deletions">
  </form>
  <br/>{% endif %}
  <form action="search_and_browse" method="get" style="display: inline-block;">
    <input type="submit" value="Search and Browse for Items">
  </form>
  <form style="display: inline-block;" action="/add_item" method="get">
    <input type="submit" value="Add Item">
  </form>
  <br/><br/>
</body>
</html>
