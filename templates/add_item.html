<!doctype html>
<html>
<head>
  {% include 'templates/common.html' %}
  
  <script>
    $(document).ready(function(){
      SetUpNavBar(SetUpFirebase);
    });
  </script>
  
  <link rel="stylesheet" href="/stylesheets/add_item.css">

  <title>Propbox :: Add an item</title>
</head>

<body>
  <div id="navbar_holder">
    <div id="page_specific_breadcrumbs">
      <span>Add item</span>
    </div>
  </div>
  <div id="page-heading">
    <h1>Add an item</h1>
  </div>

  <div class="form">
      <form action="/add_item" enctype="multipart/form-data" method="post">
          <label>Name</label>
          <input name="name" type="text" placeholder="Enter the name of the item."><br><br>
          <label>Image</label>
          <input name="image" type="file" accept=".png, .gif, .jpg, .jpeg"><br>
          <label>Describe the item.</label>
          <textarea name="description" placeholder="Enter a description for the item."></textarea><br><br>
          <label>Is this a costume or a prop?</label>
          <select name="item_type" class="addItemDropdown">
              <option>Costume</option>
              <option>Prop</option>
          </select><br><br>
          <label>Item condition</label>
          <select name="condition" class="addItemDropdown">
              {% for option in ["Good", "Fair", "Poor", "Being repaired"] %}
                  <option> {{option}} </option>
              {% endfor %}
          </select><br><br>
          <label>Clothing article</label>
          <select name="article" class="addItemDropdown">
              {% for option in ["N/A", "Top", "Bottom", "Dress", "Shoes", "Hat", "Coat/Jacket", "Other"] %}
                  <option> {{option}} </option>
              {% endfor %}
          </select><br><br>
          <label>Item size</label><br>
          <select name="clothing_size_number" class="addItemDropdown" style="display: inline-block; width: 100px;">
              <option>N/A</option>
              {% for option in range(26) %}
                  <option> {{option}} </option>
              {% endfor %}
          </select>
          <select name="clothing_size_string" class="addItemDropdown" style="display: inline-block; width: 100px;">
              {% for option in ["N/A", "XXS", "XS", "S", "M", "L", "XL", "XXL", "XXXL"] %}
                  <option> {{option}} </option>
              {% endfor %}
          </select><br><br>
          <label>Tags</label>
          <textarea name="tags" placeholder="Separate tags with the enter key."></textarea><br><br>
          <input type="submit" value="Create" class="submitButton" style="max-width: 100px;">
      </form>
  </div>

  <footer id="footer_holder"></footer>
</body>
</html>
