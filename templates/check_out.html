<!doctype html>
<html>
<head>
{% include 'templates/common.html' %}
  <!-- QR-CODE reader import -->
  <script type="text/javascript" src="/scripts/instascan.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#scanner_container").hide();
      SetUpNavBar(SetUpFirebase);
    });

    var scanned_codes = [];
  </script>

  <link rel="stylesheet" href="/stylesheets/check_in.css"> 
  <script type="text/javascript" src="/scripts/scan_qr_code.js"></script>

  <title>Check Out :: Prop Box</title>
  <link rel="shortcut icon" type="image/png" href="/image/favicon.png" />
</head>

<body>
  <div id="navbar_holder">
    <div id="page_specific_breadcrumbs">
      <span> Check Out Items </span>
    </div>
  </div>
  <!-- New content here -->
  <div id="page-heading">
    <h1>Check Out</h1>
  </div>
  <div id="body_div">
    <button onclick="scanAndAddToList(scanned_codes)" class="submitButton">Scan QR code</button>
    <div id="scanner_container">
      <div id="scanner_tooltip">
        <p id="tooltipText">Click anywhere to exit</p>
        <p style="font-size: 0.5em;">Does not work on iOS (iPhone, iPad, etc.).</p>
      </div>
      <video id="scanner_window"></video>
    </div>
    <h2>Scanned Items</h2>
    <ul id="scanned_list"></ul>
    <form id="scanned_keys" action="/check_out" method="post">
      Reason:
      <br> <textarea  name="reason"></textarea>
      <br> <button type="submit" class="submitButton"><i class="fa fa-sign-out" aria-hidden="true"></i> Check Out Scanned Items
    </form>
  </div>

  <div id="footer_holder"></div>
</body>
</html>
