<!doctype html>
<html>
<head>
{% include 'templates/common.html' %}
  <!-- QR-CODE reader import -->
  <script type="text/javascript" src="/scripts/instascan.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#scanner_container").hide();
      SetUpNavBar(SetUpFirebase);
    });

    var scanned_codes = [];
  </script>

  <style>

    #scanner_window {
      position: absolute;
      left: 0px;
      top: 0px;
      z-index: 100;
      width: 100vw;
      height: 100vh;
      background-color: #E9E9E9;
    }

    #scanner_tooltip {
      position: absolute;
      left: 0px;
      top: 0px;
      z-index: 101;
      width: 100vw;
      height: 10vh;
      background-color:rgb(174,100,211);
      font-size: 20pt;
    }
  </style>

  <!-- Code to support scanQRCode() -->
  <script type="text/javascript">
    function scanQRCode(callback) {
      let scanner = new Instascan.Scanner({ video: document.getElementById('scanner_window'), mirror: false, backgroundScan: false });
      scanner.addListener('scan', function (content) {
        scanner.stop();
        $("#scanner_container").hide();
        callback(content);
      });
      // Close the scanner if someone clicks out of it.
      $("#scanner_container").click(function(){
        scanner.stop();
        $("#scanner_container").hide();
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length == 0) {
          // desktop
          scanner.start(cameras[0]);
        } else if (cameras.length > 0) {
          // mobile
          scanner.start(cameras[cameras.length - 1]);
        } else {
          console.error('No cameras found.');
          alert("No cameras found.");
        }
      }).catch(function (e) {
        console.error(e);
      });
    }

    function scanAndAddToList(list) {
      $("#scanner_container").show();
      scanQRCode(function(content){
        
        alert(jQuery.ajax("/item_from_qr_code?" + content));
        scanned_codes.push(content);
        new_content = document.createElement('li');
        new_content.textContent = content;
        document.getElementById('scanned_list').appendChild(new_content);
      });
    }
  </script>

  <title>Prop Box</title>
</head>

<body>
  <div id="navbar_holder">
    <div id="page_specific_breadcrumbs">
      <span> Check in items </span>
    </div>
  </div>
  <!-- New content here -->

  <button onclick="scanAndAddToList(scanned_codes)">Scan QR code</button>
  <div id="scanner_container">
    <div id="scanner_tooltip">
      Click anywhere to exit
    </div>
    <video id="scanner_window"></video>
  </div>
  <ul id="scanned_list"></ul>


  <div id="footer_holder"></div>
</body>
</html>
